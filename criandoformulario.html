<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Conhecimento Dev para Empresas</title>
<style>



</style>
</head>
<body>
    <form name="1" action="">
    <h1>Conhecimento Dev para Banco de Dados de Contratação </h1>

<form action="">
    <div class="contact">
        <fieldset class="conta">

            <legend >Contato  </legend>

                <label for="name">Nome:</label>
                <input placeholder="Nome" required id="name" type="text" >
                    <br>

                <label for="email">Email:</label>
                <input placeholder="Email"  required type="text" name="email" id="email">
                    <br>

                <label for="phone">Telefone:</label>
                <input placeholder="Telefone"  required type="text" name="phone" id="phone">
                    <br>

                <label for="age">Idade:</label>
                <input placeholder="Idade" required type="text" name="age" id="age">
                    
                    
        </fieldset>

    </div>



<br><br><br>
        


    
        <div class="devknow">
            <fieldset class="dev">
                <legend>Conhecimento Dev</legend>
                <label for="html">HTML:</label>
                <input required type="range" name="html" id="html">
                    <br>
                <label for="CSS">CSS:</label>
                <input required type="range" name="CSS" id="CSS">
                    <br>
                <label for="JS">JavaScript:</label>
                <input required type="range" id="JS" name="JS">
                    <br>
                <label for="Python">Python:</label>
                <input required type="range" name="Python" id="Python">
                    <br>
                <label for="ruby">Ruby:</label>
                <input required required type="range" name="ruby" id="ruby">
                    <br>
                <label for="java">Java:</label>
                <input required type="range" name="java" id="java">
                    <br>
                <label for="php">PHP:</label>
                <input required type="range" name="php" id="php">
                    <br>
                <label for="c++">C++:</label>    
                <input required type="range" name="c++" id="c++">
                    <br>
                <label for="TypeScript">TypeScript</label>
                <input required type="range" name="TypeScript" id="TypeScript">
            </fieldset>    

        </div>
    


<div class="historia">
    
<label for="historia">Nos conte em que você poderá agregar na empresa:</label>
<br>
<textarea cols="37" rows="10" class="area"  required name="historia" id="historia" cols="30" rows="10"></textarea>
<br><br>


<br>

<fieldset class="emailyesornot">

    <legend>Deseja receber Emails:</legend>
    <label for="">Sim</label>
    <input checked type="radio" name="email" id="yep" value="yes">
    
    <label for="">Não</label>
    <input type="radio" name="email" id="nop" value="no">
    
    </fieldset>
    <br><br>
    <button style="height: 35px; width: 100px; border: 3px solid rgb(3, 3, 3);" id=1 name=1 type="submit">Enviar</button>
</div>
</form>
</body>
</html>
